<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <div class="container-fluid p-4">
    
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4 class="fw-bold">
        <span class="text-success">●</span> Crypto Dashboard
        <small class="text-secondary">Coinlore</small>
      </h4>
      <div>
        <button id="reload" class="btn btn-sm">Recargar datos</button>
      </div>
    </div>

    <!-- Indicadores -->
    <div class="row text-center mb-4 gx-3">
      <div class="col-md-4">
        <div class="card p-3">
          <h4 id="totex">0</h4>
          <p class="mb-0 text-uppercase small">Exchanges (total)</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h4 id="pricee">$0</h4>
          <p class="mb-0 text-uppercase small">Mean price</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card p-3">
          <h4 id="topcoin">-</h4>
          <p class="mb-0 text-uppercase small">Top Coin</p>
        </div>
      </div>
    </div>

    <!-- Gráficas -->
    <div class="row mb-4 gx-3">
      <div class="col-md-6">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fw-bold mb-0">Top 10 (USD)</h6>
            <small id="top">-</small>
          </div>
          <div class="chart-body">
            <canvas id="chco"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card p-3">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h6 class="fw-bold mb-0">Top 10 Exchanges por Volumen (USD)</h6>
            <small id="lastUpdateTime">—</small>
          </div>
          <div class="chart-body">
            <canvas id="chex"></canvas>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Tablas -->
    <div class="row gx-3">
      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h6 class="fw-bold mb-2">Coins</h6>
          <input id="buscarmoneda" type="text" class="form-control form-control-sm mb-2" placeholder="Buscar exchange...">
          <div class="table-responsive">
            <table class="table table-dark table-striped table-sm align-middle mb-0">
              <thead>
                <tr>
                  <th style="width:10%">Rank</th>
                  <th style="width:35%">Exchange</th>
                  <th style="width:18%">Key</th>
                  <th style="width:18%">Price BTC</th>
                  <th style="width:19%">Price USD</th>
                </tr>
              </thead>
              <tbody id="tablamoneda"></tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-md-6 mb-4">
        <div class="card p-3">
          <h6 class="fw-bold mb-2">Exchanges</h6>
          <input id="buscar" type="text" class="form-control form-control-sm mb-2" placeholder="Buscar mercado, par o exchange...">
          <div class="table-responsive">
            <table class="table table-dark table-striped table-sm align-middle mb-0">
              <thead>
                <tr>
                  <th style="width:10%">#</th>
                  <th style="width:35%">Exchange</th>
                  <th style="width:18%">Par</th>
                  <th style="width:18%">Precio</th>
                  <th style="width:19%">Vol-USD</th>
                </tr>
              </thead>
              <tbody id="exchanges"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <footer class="d-flex justify-content-between text-secondary small mt-3">
      <div>
        Datos de <a href="https://www.coinlore.com/cryptocurrency-data-api" target="_blank">Coinlore API</a>
      </div>
      <div id="lastUpdate">
        Última actualización: <span id="lastUpdateTime">—</span>
      </div>
    </footer>    
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
